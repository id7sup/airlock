# Configuration nginx pour Next.js
# À placer dans /etc/nginx/sites-available/airlock
# Puis créer un lien symbolique: sudo ln -s /etc/nginx/sites-available/airlock /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name airlck.com www.airlck.com;

    # Redirection HTTPS (si vous avez SSL)
    # return 301 https://$server_name$request_uri;

    # OU si vous n'avez pas encore SSL, commentez la ligne ci-dessus et utilisez la config ci-dessous
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name airlck.com www.airlck.com;

    # Certificats SSL (si vous utilisez Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/airlck.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/airlck.com/privkey.pem;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Taille maximale des uploads
    client_max_body_size 100M;

    # Proxy vers Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Important: Ne pas mettre de timeout trop court pour les fichiers statiques
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Servir les fichiers statiques Next.js directement (IMPORTANT pour éviter les 404)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 60m;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, immutable";
    }

    # Servir les autres fichiers statiques
    location /_next/webpack-hmr {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Fichiers publics
    location /assets {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

